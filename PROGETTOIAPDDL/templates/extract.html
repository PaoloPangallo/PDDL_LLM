<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Estrai Azione PDDL - QuestMaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
  <header>
    <h1>🪄 Estrai Azione PDDL da frase naturale</h1>
    <nav>
      <a href="{{ url_for('core.index') }}" class="primary-btn">🏠 Torna alla Home</a>
    </nav>
  </header>

  <main>
    <form method="post" class="form-section">
      <label for="sentence">💬 Inserisci una frase (es. "Il mago lancia un incantesimo sul drago"):</label><br>
      <textarea id="sentence" name="sentence" rows="3" style="width: 100%;" required>{{ request.form.get('sentence', '') }}</textarea><br><br>
      <button type="submit" class="primary-btn">🎯 Genera Azione PDDL</button>
    </form>

    {% if result %}
    <div class="result-section success">
      <h2>📄 Azione PDDL Generata</h2>
      <pre>{{ result }}</pre>
    </div>
    {% elif error %}
    <div class="result-section error">
      <h2>❌ Errore</h2>
      <pre>{{ error }}</pre>
    </div>
    {% endif %}
  </main>

  <footer>
    <p style="text-align:center; margin-top:2em;">🧠 Powered by QuestMaster</p>
  </footer>
</body>
</html>
