<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>QuestMaster - Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
</head>
<body>
    <h1>🧙 Benvenuto in <strong>QuestMaster</strong></h1>

    <div class="section">
        <h2>📤 Carica i tuoi file PDDL</h2>
        <form action="{{ url_for('core.index') }}" method="post" enctype="multipart/form-data">
            <label for="domain">📄 Domain PDDL:</label><br>
            <input type="file" id="domain" name="domain" accept=".pddl" required><br><br>

            <label for="problem">🧩 Problem PDDL:</label><br>
            <input type="file" id="problem" name="problem" accept=".pddl" required><br><br>

            <button type="submit" class="primary-btn">🚀 Avvia Pianificazione</button>
        </form>
    </div>

    <div class="section">
        <h2>⚡ Genera, Risolvi e Visualizza il piano</h2>
        <form action="{{ url_for('generate.generate_from_lore') }}" method="post">
            <input type="hidden" name="run" value="true">
            <label for="lore_path_1">📘 Percorso del file <code>lore.json</code>:</label><br>
            <input type="text" id="lore_path_1" name="lore_path" placeholder="es. lore/example_lore.json" required><br><br>
            <button type="submit" class="primary-btn">🧠 Genera + 🏁 Avvia Planner</button>
        </form>
    </div>

    <div class="section">
        <h2>✨ Genera i file PDDL da un Lore JSON</h2>
        <form action="{{ url_for('generate.generate_from_lore') }}" method="post">
            <input type="hidden" name="run" value="false">
            <label for="lore_path_2">📘 Percorso del file <code>lore.json</code>:</label><br>
            <input type="text" id="lore_path_2" name="lore_path" placeholder="es. lore/example_lore.json" required><br><br>
            <button type="submit" class="primary-btn">🛠️ Genera da Lore</button>
        </form>
    </div>

    <div id="loadingModal" class="modal hidden" role="alert" aria-live="assertive">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>🧠 Sto generando il piano, attendi...</p>
        </div>
    </div>
</body>
</html>
