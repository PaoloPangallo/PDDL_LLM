<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}QuestMaster{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Foglio di stile principale -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- ✅ Sezione extra per stili o head -->
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  <!-- ✅ Script principale JS -->
  <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>

  <!-- ✅ Suono notifica -->
  <audio id="successSound" src="{{ url_for('static', filename='sounds/success-chime.mp3') }}" preload="auto"></audio>

  <!-- ✅ Eventuali script aggiuntivi -->
  {% block scripts %}{% endblock %}
</body>
</html>
